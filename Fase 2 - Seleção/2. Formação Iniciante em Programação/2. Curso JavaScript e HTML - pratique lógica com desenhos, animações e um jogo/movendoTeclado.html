<!--Este código cria uma tela em canvas onde um círculo azul pode ser controlado com as teclas de seta do teclado 
(cima, baixo, esquerda, direita). O círculo se move com uma taxa de 10 pixels a cada pressionamento das teclas e é 
atualizado a cada 20 milissegundos. O fundo da tela é cinza claro.-->

<canvas width="600" height="400"></canvas>
<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;
    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;
    var taxa = 10;

    function desenhaCirculo(x, y, raio) {
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {
        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {
        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    setInterval(atualizaTela, 20);

    function leDoTeclado(evento) {
        if(evento.keyCode == cima) {
            y = y - taxa;
        } else if (evento.keyCode == baixo) {
            y = y + taxa;
        } else if (evento.keyCode == esquerda) {
            x = x - taxa;
        } else if (evento.keyCode == direita) {
            x = x + taxa;
        }
    }
    
    document.onkeydown = leDoTeclado;
</script>
