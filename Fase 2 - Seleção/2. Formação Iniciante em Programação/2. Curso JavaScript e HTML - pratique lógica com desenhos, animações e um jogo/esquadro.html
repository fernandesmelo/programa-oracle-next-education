<!-- Este código desenha dois quadrados (um preto e outro branco) dentro do canvas. O quadrado preto é maior e tem cantos 
em (50, 50), (50, 400) e (400, 400), enquanto o quadrado branco é menor e está contido dentro do quadrado preto, 
com cantos em (100, 175), (100, 350) e (275, 350). -->

<canvas width="600" height="400"></canvas>
<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    
    pincel.fillStyle = 'black';
    pincel.beginPath();
    pincel.moveTo(50, 50);
    pincel.lineTo(50, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    pincel.fillStyle = 'white';
    pincel.beginPath();
    pincel.moveTo(100, 175);
    pincel.lineTo(100, 350);
    pincel.lineTo(275, 350);
    pincel.fill();
</script>
