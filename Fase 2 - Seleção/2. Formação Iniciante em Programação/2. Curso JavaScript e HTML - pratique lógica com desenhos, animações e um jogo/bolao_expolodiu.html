<!-- Este código cria um canvas HTML com um fundo cinza que permite ao usuário clicar com o mouse para desenhar círculos azuis de 
diferentes tamanhos no canvas, aumentando o raio do círculo se a tecla SHIFT estiver pressionada durante o clique. 
Além disso, ele registra as coordenadas do clique no console do navegador. -->

<canvas width="600" height="400"></canvas>
<script>
  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');

  pincel.fillStyle = 'grey';
  pincel.fillRect(0, 0, 600, 400);

  var raio = 10;

  function desenhaCirculo(evento) {
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;

    if (evento.shiftKey) {
      raio = raio + 10;
    }

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * 3.14);
    pincel.fill();
  }
  
  tela.onclick = desenhaCirculo;
</script>
