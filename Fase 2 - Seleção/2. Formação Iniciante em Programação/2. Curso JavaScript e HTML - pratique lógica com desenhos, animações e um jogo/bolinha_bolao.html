<!-- Este código cria um canvas HTML com uma tela cinza e permite ao usuário desenhar círculos azuis clicando no canvas. 
O raio do círculo aumenta em 20 unidades se a tecla Shift estiver pressionada durante o clique, e as coordenadas do 
clique são registradas no console do navegador. -->

<canvas width="600" height="400"></canvas>
<script>
  var tela = document.querySelector('canvas');
  var pincel = tela.getContext('2d');

  pincel.fillStyle = 'grey';
  pincel.fillRect(0, 0, 600, 400);

  function desenhaCirculo(evento) {
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;
    var raio = 10;

    if (evento.shiftKey) {
      raio = raio + 20;
    }

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * 3.14);
    pincel.fill();
  }
  
  tela.onclick = desenhaCirculo;
</script>
