<!-- Este código desenha um personagem na tela, composto por uma cabeça verde escura (retângulo), dois olhos pretos 
(retângulos), um nariz (retângulo) e uma boca ou barba (retângulos). É uma representação simples de um rosto. -->

<canvas width="600" height="400"></canvas>
<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    
    pincel.fillStyle = 'darkgreen';
    pincel.fillRect(200,50,350,300);
    pincel.fillStyle = 'black';
    pincel.fillRect(250, 110, 90, 90);
    pincel.fillRect(410, 110, 90, 90);
    pincel.fillRect(340, 200, 70, 100);
    pincel.fillRect(300, 240, 40, 110);
    pincel.fillRect(410, 240, 40, 110);
</script>
