<!-- Este código cria um canvas e desenha várias formas geométricas coloridas nele, incluindo dois retângulos 
(verde e vermelho), um triângulo amarelo e um círculo azul no centro do canvas. O fundo da tela é cinza claro. -->

<canvas id="canvas" width="600" height="400"></canvas>
<script>
    var tela = document.getElementById("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0, 0, 600, 400);
    pincel.fillStyle = "green";
    pincel.fillRect(0, 0, 200, 400);
    pincel.fillStyle = "red";
    pincel.fillRect(400, 0, 200, 400);
    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();
    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2 * 3.14);
    pincel.fill();
</script>
