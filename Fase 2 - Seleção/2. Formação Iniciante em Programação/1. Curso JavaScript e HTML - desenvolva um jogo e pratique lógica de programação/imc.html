<!-- Este código JavaScript calcula os pontos de um time de futebol com base no número de vitórias e empates inseridos 
pelo usuário e depois compara esses pontos com 28. Em seguida, ele exibe uma mensagem indicando se o time está melhor, 
pior ou igual ao ano passado e, por fim, exibe "FIM". -->

<meta charset="UTF-8">
<script>
	function pulaLinha() {
		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function calculaImc(altura, peso) {
		return peso / (altura * altura);
	}

	var nome = prompt("Informe o seu nome");
	var alturaInformada = prompt(nome + ", informe sua altura");
	var pesoInformado = prompt(nome + ", informe seu peso");
	var imc = calculaImc(alturaInformada, pesoInformado);

	mostra(nome + ", o seu IMC é " + imc);
	
	if(imc < 18.5) {
		mostra("Você está abaixo do recomendado");
	}

	if(imc > 35) {
		mostra("Você está acima do recomendado");
	}
	
	if(imc >= 18.5 && imc <= 35) {
		mostra("Seu IMC está excelente!");
	}
</script>
