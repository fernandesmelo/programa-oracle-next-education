<!-- Este código HTML e JavaScript cria uma página da web onde o usuário pode adivinhar números secretos gerados 
aleatoriamente; se o número inserido pelo usuário corresponder a um dos números secretos, uma mensagem "Você ACERTOU!" 
é exibida, caso contrário, é exibida a mensagem "Você ERROU!". -->

<meta charset="UTF-8">
<input/>
<button>Compare com o meu segredo</button>
<script>
	function sorteia() {
		return Math.round(Math.random() * 10);
	}

	function sorteiaNumeros(quantidade) {
		var segredos = [];
		var numero = 1;

		while(numero <= quantidade) {
			var numeroAleatorio = sorteia();

			if(numeroAleatorio !== 0 ) {
				var achou = false;

				for(var posicao = 0; posicao < segredos.length; posicao++) {
					if(segredos[posicao] == numeroAleatorio) {
						achou = true;
						break;
					}
				}

				if(achou == false) {
					segredos.push(numeroAleatorio);	
					numero++;
				} 
			}
		}

		return segredos;
	}

	var segredos = sorteiaNumeros(5);
	console.log(segredos);
	var input = document.querySelector("input");
	input.focus();	

	function verifica() {
		var achou = false;

		for(var posicao = 0; posicao < segredos.length; posicao++) {
			if(input.value == segredos[posicao]) {
				alert("Você ACERTOU!");
				achou = true;
				break;
			}
		}

		if(achou == false) {
			alert("Você ERROU!");	
		}

		input.value = "";
		input.focus();		
	}
	
	var button = document.querySelector("button");
	button.onclick = verifica;
</script>
